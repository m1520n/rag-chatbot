<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="/admin" class="text-gray-800 font-bold text-lg">
                        Admin Panel
                    </a>
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="/admin/embeddings" 
                           class="px-3 py-2 rounded-md text-sm font-medium {% if request.endpoint == 'admin.list_embeddings' %}bg-gray-900 text-white{% else %}text-gray-600 hover:text-gray-900{% endif %}">
                            Embeddings
                        </a>
                        <a href="/admin/indexing"
                           class="px-3 py-2 rounded-md text-sm font-medium {% if request.endpoint == 'admin.indexing_page' %}bg-gray-900 text-white{% else %}text-gray-600 hover:text-gray-900{% endif %}">
                            Indexing
                        </a>
                        <a href="/admin/embeddings/visualize"
                           class="px-3 py-2 rounded-md text-sm font-medium {% if request.endpoint == 'admin.visualize_embeddings' %}bg-gray-900 text-white{% else %}text-gray-600 hover:text-gray-900{% endif %}">
                            Vector Space
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
</body>
</html>
